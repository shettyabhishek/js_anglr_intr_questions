<html>
	<script>
		console.log("@@@@@@@@@@@@@@@@@@@@@@ Generator function @@@@@@@@@@@@@@@@@@@@");
		function* myGenerator(){
			count = 0;
			for (let i = 0; i < 2; i++) {
				count++;
				yield i;
			}
			return count;
		}
		const myGen = myGenerator();
		console.log("Generatoru object - ",myGen);
		console.log("Calling the next function to yield - 1 ", myGen.next());
		console.log("Calling the next function to yield - 2 ", myGen.next());
		console.log("Calling the next function to yield - 3 ", myGen.next());
	
	
		console.log("@@@@@@@@@@@@@@@@@@@@@@ Promise sample @@@@@@@@@@@@@@@@@@@@");
		function sumOfThreeElements(...elements){
			return new Promise((resolve,reject)=>{
				if(elements.length > 3 ){
					reject("Only three elements or less are allowed");
				} else{
					let sum = 0;
					let i = 0;
					while(i < elements.length){
						sum += elements[i];
						i++;
					}
					resolve("Sum has been calculated: "+sum);
				}
			})
		}
		
		const myPromise = sumOfThreeElements(2,3,5);		
		myPromise.then((success) => {console.log(success)});
		myPromise.catch((error) => {console.log(error)});
		
		const myPromise1 = sumOfThreeElements(2,3,5,8);
		myPromise1.then((success) => {console.log(success)});
		myPromise1.catch((error) => {console.log(error)});
		
	</script>
</html>
